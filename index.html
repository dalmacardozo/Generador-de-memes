                    <input type="text" class="contenedor-input">
                    <div class="fondo">
                    <div>
                        <label for="fondo">
                            <p class="subtitulos-columna">FONDO</p>
                        </label>
                        <div class="icono-color">
                        <input type="color" value="#FFFFFF">"#FFFFFF"</div>
                    </div>
                    <div class="contenedor-opciones-color">
                        <select name="opacidad" id="opciones-color">

                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminosidad">Luminosidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                </div>
            </div>
                    <p class="subtitulos-columna titulo-filtro">FILTROS</p>
                    <label for="brillo" class="sub-filtros">BRILLO</label>
                    <input type="range" class="range">
                    <label for="opacidad" class="sub-filtros">OPACIDAD</label>
                    <input type="range" class="range">
                    <label for="contraste" class="sub-filtros">CONTRASTE</label>
                    <input type="range" class="range">
                    <label for="desenfoque" class="sub-filtros">DESENFOQUE</label>
                    <input type="range" class="range">
                    <label for="escala-de-grises" class="sub-filtros">ESCALA DE GRISES</label>
                    <input type="range" class="range">
                    <label for="sepia" class="sub-filtros">SEPIA</label>
                    <input type="range" class="range">
                    <label for="hue" class="sub-filtros">HUE</label>
                    <input type="range" class="range">
                    <label for="saturado" class="sub-filtros">SATURADO</label>
                    <input type="range" class="range">
                    <label for="negativo" class="sub-filtros">NEGATIVO</label>
                    <input type="range" class="range">
                    <button class="contenedor-input contenedor-restauracion">Reestablecer filtros</button>
                </form>
            </div>
        </aside>
    </div>
