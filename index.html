<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/903611dc5d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body id="modo-oscuro">

    <!--HEADER Y PORTADA-->

    <div class="contenedor-flex presentacion">
        <header class="fondo-header" id="header-modo-claro">
            <h1>Generador de Memes</h1>
            <button id="boton-img" class="botones"><span class="navegacion"><i class="fa-regular fa-file-image"></i> Imagen</span></button>
            <button id="boton-text" class="botones"><span class="navegacion"><i class="fa-solid fa-font"></i> Texto</span></button>
            <button id="boton-modo" class="botones"><span class="navegacion"><i class="fa-solid fa-lightbulb"></i>Modo oscuro</span></button>
        </header>
        <main>
            <div class="texto-superior-inferior">
                    TOP TEXT
            </div>
            <div class="centro-texto" id="meme-img"></div>
            <div class="texto-superior-inferior">
                    BOTTOM TEXT
            </div>
        </main>
        <button class="descarga-boton">
            <i class="fa-solid fa-download"></i> Descargar meme</button>
    </div>

    <!--COLUMNA IMAGEN-->

    <div class="contenedor-flex columna"  id="aside-img">
        <aside>
            <p class="titulo-columna">IMAGEN</p>
            <div>
                <form class="contenedor-flex">
                    <label for="url">
                        <p class="subtitulos-columna">URL
                        </p>
                    </label>
                    <input type="text" class="contenedor-input" id="input-img">
                    <div class="fondo">
                    <div>
                        <label for="fondo">
                            <p class="subtitulos-columna">FONDO</p>
                        </label>
                        <!--<div class="icono-color">-->
                        <span class="contenedor-input"><input type="color" value="#FFFFFF" id="input-color"><span>#FFFFFF</span></span></div>
                    <!--</div>-->
                    <!--<div class="contenedor-opciones-color">-->
                        <select name="opacidad" id="opciones-color" class="contenedor-input contenedor-select">
                            <option value="ninguno">Ninguno</option>
                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminosidad">Luminosidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                <!--</div>-->
            </div>
                    <p class="subtitulos-columna titulo-filtro">FILTROS</p>
                    <label for="brillo" class="sub-filtros">BRILLO</label>
                    <input type="range" class="range" min="0" max="1" value="1" step="0.1" id="brillo-input">
                    <label for="opacidad" class="sub-filtros">OPACIDAD</label>
                    <input type="range" class="range" min="0" max="1" value="1" step="0.1" id="opacidad-input">
                    <label for="contraste" class="sub-filtros">CONTRASTE</label>
                    <input type="range" class="range" min="100" max="1000" value="100" step="1" id="contraste-input">
                    <label for="desenfoque" class="sub-filtros">DESENFOQUE</label>
                    <input type="range" class="range" min="0px" max="10px" step="0.1px" value="0px" id="desenfoque-input">
                    <label for="escala-de-grises" class="sub-filtros">ESCALA DE GRISES</label>
                    <input type="range" class="range" min="0" max="100" step="1" value="0" id="grises-input">
                    <label for="sepia" class="sub-filtros">SEPIA</label>
                    <input type="range" class="range" min="0" max="100" step="1" value="0" id="sepia-input">
                    <label for="hue" class="sub-filtros">HUE</label>
                    <input type="range" class="range" min="0" max="359" step="1" value="0" id="hue-input">
                    <label for="saturado" class="sub-filtros">SATURADO</label>
                    <input type="range" class="range" min="100" max="1000" step="10" value="100" id="saturado-input">
                    <label for="negativo" class="sub-filtros">NEGATIVO</label>
                    <input type="range" class="range" min="0" max="1" step="0.1" value="1" id="negativo-input">
                    <button class="contenedor-input contenedor-restauracion">Reestablecer filtros</button>
                </form>
            </div>
        </aside>
    </div>


    <!--COLUMNA TEXTO-->

    <div class="contenedor-flex columna oculto" id="aside-text">
        <aside>
            <p class="titulo-columna">TEXTO</p>
            <div>
                <form class="contenedor-flex">
                    <p class="subtitulos-columna">SUPERIOR
                    </p>
                    <label for="superior"></label>
                    <input type="text" class="contenedor-input" placeholder="TOP TEXT" id="top-text">
                    <div class="contenedor-check">
                        <label for="sin-texto-superior"></label>
                        <div><input type="checkbox" name="top-tex" id="superior"></div>
                        <div>Sin texto superior</div>
                    </div>
                    <p class="subtitulos-columna">INFERIOR
                    </p>
                    <label for="inferior"></label>
                    <input type="text" class="contenedor-input" placeholder="BOTTOM TEXT">
                    <div class="contenedor-check">
                        <label for="sin-texto-inferior"></label>
                        <div><input type="checkbox" name="bottom-tex" id="inferior"></div>
                        <div>Sin texto inferior</div>
                    </div>
                    <p class="subtitulos-columna">FUENTE
                    </p>
                    <label for="fuente"></label>
                    <select name="tipo-de-fuente" id="fuentes" class="contenedor-input">
                        <option value="impact" id="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american">American Type Writer</option>
                        <option value="andale">Andale Mono</option>
                        <option value="comic">Comics Sans Ms</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="verdana">Verdana</option>
                        <option value="times">Times New Roman</option>
                    </select>
                    <div class="fuente">
                        <div>
                            <label for="tamaño"></label>
                            <input type="number" value="12" min="12" class="tamaño-fuente contenedor-input">
                        </div>
                        <button class="posicion-fuente contenedor-input">
                            <i class="fa-solid fa-align-left icono-posicion"></i>
                            <div></div>
                        </button>
                        <button class="posicion-fuente contenedor-input">
                            <div><i class="fa-solid fa-align-justify icono-posicion"></i></div>
                        </button>
                        <button class="posicion-fuente contenedor-input">
                            <div><i class="fa-solid fa-align-right icono-posicion"></i></div>
                        </button>
                    </div>
                    <div class="fondo">
                        <div>
                            <p class="subtitulos-columna">COLOR</p>
                            <div class="contenedor-input color-text">
                                <input type="color" value="#FFFFFF" id="input-color-texto">#FFFFFF
                            </div>
                        </div>
                        <div>
                            <p class="subtitulos-columna">FONDO</p>
                            <div class="contenedor-input">
                                <input type="color" value="#FFFFFF" id="input-color-fondo">#FFFFFF
                            </div>
                        </div>
                    </div>
                    <div class="contenedor-check">
                        <label for="fondo-transparente"></label>
                        <div><input type="checkbox" name="fondo" id="fondo-transparente"></div>
                        <div>Fondo transparente</div>
                    </div>
                    <p class="subtitulos-columna">CONTORNO
                    </p>
                    <div class="contorno">
                        <button class="contenedor-input contenedor-contorno" >
                            Ninguno
                        </button>
                        <button class="contenedor-input contenedor-contorno">
                            Claro
                        </button>
                        <button class="contenedor-input contenedor-contorno">
                            Oscuro
                        </button>
                    </div>
                    <p class="subtitulos-columna">ESPACIADO
                    </p>
                    <label for="espaciado"></label>
                    <input type="number" value="35"  min="10" max="50" class="contenedor-input">
                    <p class="subtitulos-columna">INTERLINEADO
                    </p>
                    <label for="interlineado"></label>
                    <select name="interlineado" id="opciones-interlineado" class="contenedor-input">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected>1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </form>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>

</html>
